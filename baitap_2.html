    <body>
      <script type="text/javascript">
        var a = parseInt(prompt("nhap a"));
        var n = parseInt(prompt("nhap n"));
        if (a % n == 0) alert("so " + a + " chia het cho " + n);
        else {
          if (a % n != 0) alert("so " + a + " khong chia het cho " + n);
        }
      </script>
