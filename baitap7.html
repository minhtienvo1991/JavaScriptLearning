<html>
  <head> </head>
  <main>
    <body>
      <script type="text/javascript">
        var n = parseInt(prompt("Nhap so nguyen to de ktr "));
        var flag = true;
        if (n < 2) {
          flag = false;
          document.write("ban nhap: " + n + "so khong thoa dieu kien");
        } else if (n == 2) {
          flag = true;
        } else if (n % 2 == 0) {
          flag = false;
        } else {
          for (var i = 3; i < n - 1; i += 2) {
            if (n % i == 0) {
              flag = false;
              break;
            }
          }
        }

        if (flag == true) {
          document.write("So vua nhap: " + n + "la so nguyen to");
        } else {
          document.write("So vua nhap :" + n + " khong la so nguyen to");
        }
      </script>
    </body>
  </main>
</html>
