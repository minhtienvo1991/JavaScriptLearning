<html>
  <header></header>
  <main>
    <body>
      <script type="text/javascript">
        var a = parseInt(prompt("nhap a"));
        var b = parseInt(prompt(" nhap b "));
        var tong = a + b;
        var hieu = a - b;
        var tich = a * b;
        var thuong = a / b;
        var chiadu = a % b;
        alert("tong 2 so " + a + "+" + b + "=" + tong);
        alert("hieu 2 so " + a + "-" + b + "=" + hieu);
        alert("tich 2 so " + a + "*" + b + "=" + tich);
        alert("thuong 2 so " + a + "/" + b + "=" + thuong);
        alert("chia lay du 2 so " + a + "%" + b + "=" + chiadu);
      </script>
    </body>
  </main>
</html>
